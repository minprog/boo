grades:
    algorithms:
        subgrades:
            correctness: integer
            points: integer
        automatic:
            correctness: (correctness_score * 100).floor
        calculation: correctness == 100 && ([points + extra, 6].min / 6.0 * 9 + 1).round(1) || 0
        hide_calculated: true

calculation:
    final:
        mods: 100

mods:
    show_progress: true
    submits:
        algorithms: 1
