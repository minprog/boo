templates:
    1: &automatic
        type: pass
        subgrades:
            done: boolean
        automatic:
            done: -(correctness_score.floor)
        calculation: done
        auto_publish: true
        hide_calculated: true
    2: &manual
        type: float
        subgrades:
            points: integer
        calculation: (points / 6.0 * 9 + 1).round(1)
        hide_calculated: true
    3: &check
        type: pass
        subgrades:
            done: boolean
        calculation: done
        hide_calculated: true

grades:
    scratch: *check
    hello: *automatic

calculation:
    final:
        mods: 100

mods:
    show_progress: true
    submits:
        algoritmen-sub: 1
        integreren-sub: 1
        monopoly-sub: 1
        complexity-sub: 1
        hangman-less: 1
        adventure-less: 1
